<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b9e8fb0224.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    
    <div class="header">Company</div>
</header>
<div class="main-container">
    <div class="first-container">
        <h1 class="title">Usuarios vinculados</h1>
        <input name="busqueda" class="searcher" type="text" placeholder="    Buscar por nombre o rut de usuario">
    </div>
    <h2 class="summary-title">Resumen mensual</h2>
    <div class="summary-container">
        <table class="summary">
            <tr class="summary-header">
                <th>Rol</th>
                <th>Jan</th>
                <th>Feb</th>
                <th>Mar</th>
                <th>Apr</th>
                <th>May</th>
                <th>Jun</th>
                <th>Jul</th>
                <th>Aug</th>
                <th>Sep</th>
                <th>Oct</th>
                <th>Nov</th>
                <th>Dec</th>
            </tr>
        </table>
    </div>
    <h2 class="summary-title">Detalle</h2>
    <div class="data-container">
        <table class="information">
            <tr class="information-header">
                <th>Rut</th>
                <th>Nombre</th>
                <th>Correo electrónico</th>
                <th>Teléfono</th>
                <th>Rol</th>
                <th>Empresa / OTEC</th>
                <th>Creación</th>
                <th></th>
            </tr>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
